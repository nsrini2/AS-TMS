        label: "Favorite exercises:"
        example: "How do you like to get in your daily exercise? Walking? Basketball? Wii Sports?"
        completes_profile: true
        matchable: false
      - question: question_11
        label: "Favorite healthy living tip:"
        example: "What’s your favorite tip for healthy eating? Fitness? Stress? Daily Life?"
        completes_profile: true
        matchable: true
      - question: question_12
        label: "Strategy for living healthy:"
        example: "What do you do each day to live a healthy life or apply what you learn in class?"
        completes_profile: true
        matchable: true