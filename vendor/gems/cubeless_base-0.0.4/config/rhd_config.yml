profile_complex_questions:
  - title: "Out and About"
    questions:
      - question: question_1
        label: "What's your hometown"
        completes_profile: true
        matchable: true
      - question: question_2
        label: "Where do you live now?"
        completes_profile: true
        matchable: true
      - question: question_3
        label: "Where have you traveled and where would you like to go?"
        example: "Europe, Texas, Mumbai, La Paz... you name it"
        completes_profile: true
        matchable: true
      - question: question_4
        label: "What schools have you attended and what degrees and professional certifications do you hold?"
        completes_profile: true
        matchable: true

  - title: "On the Job"
    questions:
      - question: question_5
        label: "What do you really do?"
        example: "Everyone has a job title, but tell us the real stuff, not the resume/CV mumbo jumbo."
        completes_profile: true
        matchable: true
      - question: question_6
        label: "What are your skills, expertise or things you rule in?"
        example: "Discovery questions, PowerPoint whiz"
        completes_profile: true
        matchable: true
      - question: question_7
        label: "What other jobs have you had in the past?"
        example: "retail sales, graphic artist, programmer, etc."
        completes_profile: true
        matchable: true
      - question: question_8
        label: "What organizations are you involved with? / What other type of training or certifications do you have?"
        completes_profile: true
        matchable: true
 
  - title: "Stuff I Like"
    questions:
      - question: question_9
        label: "What are your favorite hobbies?"
        example: "The stuff you do when you have a choice about what to do."
        completes_profile: true
        matchable: true
      - question: question_10
        label: "What are the sports you can’t live without?"
        example: "Watch it on TV or play it on the weekends. Wii video games count."
        completes_profile: true
        matchable: true
      - question: question_11
        label: "What's the music you put on continuous repeat?"
        example: "That band you crank up in the car."
        completes_profile: true
        matchable: true
      - question: question_12
        label: "What three people (living, deceased, fictional) would you like to invite to dinner?"
        example: "Don’t worry, you don’t have to plan the menu, just the guest list."
        completes_profile: true
        matchable: true